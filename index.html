
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darewast - Learn Everything</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dare: {
                teal: '#53CDBA',
                gold: '#CCB953',
                purple: '#B953CC',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        
        .font-accessible {
            font-family: 'Lexend', sans-serif !important;
        }
        
        .high-contrast {
            --tw-bg-opacity: 1 !important;
            background-color: #000 !important;
            color: #fff !important;
        }
        
        .high-contrast .bg-white, 
        .high-contrast .bg-slate-50, 
        .high-contrast .bg-gray-50 {
            background-color: #000 !important;
            border-color: #fff !important;
            color: #fff !important;
        }
        
        .high-contrast .text-gray-500, 
        .high-contrast .text-gray-400 {
            color: #ccc !important;
        }

        .reduced-motion * {
            animation: none !important;
            transition: none !important;
        }

        .bg-dare-teal { background-color: #53CDBA; }
        .text-dare-teal { color: #53CDBA; }
        .bg-dare-gold { background-color: #CCB953; }
        .text-dare-gold { color: #CCB953; }
        .bg-dare-purple { background-color: #B953CC; }
        .text-dare-purple { color: #B953CC; }
        .border-dare-teal { border-color: #53CDBA; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #53CDBA; border-radius: 10px; }
        
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* Focus styles for keyboard navigation */
        button:focus-visible, input:focus-visible, select:focus-visible {
          outline: none;
          box-shadow: 0 0 0 4px rgba(83, 205, 186, 0.4);
          border-radius: 0.5rem;
        }
    </style>
<script type="importmap">

</head>
